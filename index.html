  <body>
    <div id="root">
      <div id="boot-fallback" style="padding:16px;color:#ddd;font-family:system-ui">Loadingâ€¦</div>
      <noscript>This site requires JavaScript. Please enable it to view the content.</noscript>
    </div>
    <script>
      window.addEventListener('load', function () {
        setTimeout(function () {
          var root = document.getElementById('root');
          if (!root || !root.getAttribute('data-mounted')) {
            var fb = document.getElementById('boot-fallback');
            if (fb) fb.textContent = 'Failed to load the app. Please refresh or check GitHub Pages settings.';
          }
        }, 3500);
      });
      window.addEventListener('error', function () {
        var fb = document.getElementById('boot-fallback');
        if (fb) fb.textContent = 'An error occurred while loading the app.';
      });
      window.addEventListener('unhandledrejection', function () {
        var fb = document.getElementById('boot-fallback');
        if (fb) fb.textContent = 'An error occurred while loading the app.';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
